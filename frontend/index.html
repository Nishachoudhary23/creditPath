<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreditPathAI - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>CreditPathAI</h1>
            <p class="subtitle">Intelligent Loan Default Risk Assessment System</p>
            
            <div id="loginForm" class="auth-form">
                <h2>Login</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" autocomplete="email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" autocomplete="current-password" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
                <p class="auth-toggle">
                    Don't have an account? <a href="#" id="showSignup">Sign up</a>
                </p>
            </div>

            <div id="signupForm" class="auth-form" style="display: none;">
                <h2>Sign Up</h2>
                <form id="signupFormElement">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" autocomplete="name" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" autocomplete="email" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" autocomplete="new-password" required minlength="6">
                    </div>
                    <button type="submit" class="btn-primary">Sign Up</button>
                </form>
                <p class="auth-toggle">
                    Already have an account? <a href="#" id="showLogin">Login</a>
                </p>
            </div>

            <div id="authError" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script src="auth.js"></script>
        <script>
        // If a token exists already, immediately go to dashboard
        try {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.replace('/dashboard.html');
            }
        } catch (e) {
            // ignore
        }
        </script>
</body>
</html>
