<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreditPathAI - Loan Default Risk Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CreditPathAI</h1>
            <p>Intelligent Loan Default Risk Prediction System</p>
        </header>

        <div class="card">
            <h2>Borrower Information</h2>
            <form id="predictionForm">
                <div class="form-group">
                    <label for="loan_amnt">Loan Amount (₹)</label>
                    <input type="number" id="loan_amnt" name="loan_amnt" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="annual_inc">Annual Income (₹)</label>
                    <input type="number" id="annual_inc" name="annual_inc" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="dti">Debt-to-Income Ratio (%)</label>
                    <input type="number" id="dti" name="dti" step="0.01" max="100" required>
                </div>

                <div class="form-group">
                    <label for="open_acc">Open Accounts</label>
                    <input type="number" id="open_acc" name="open_acc" min="1" required>
                </div>

                <div class="form-group">
                    <label for="credit_age">Credit Age (years)</label>
                    <input type="number" id="credit_age" name="credit_age" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="revol_util">Revolving Utilization (%)</label>
                    <input type="number" id="revol_util" name="revol_util" step="0.01" required>
                </div>

                <button type="submit" id="submitBtn" class="submit-btn">Predict Risk</button>
            </form>
        </div>

        <div id="resultsSection" class="card results-section" style="display: none;">
            <h2>Prediction Results</h2>
            <div class="result-item">
                <span class="result-label">Default Probability:</span>
                <span id="probability" class="result-value"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Risk Level:</span>
                <span id="riskBand" class="result-value risk-badge"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Recommended Action:</span>
                <span id="action" class="result-value"></span>
            </div>
        </div>

        <div id="errorSection" class="error-message" style="display: none;"></div>

        <div id="loadingSection" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Analyzing borrower data...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
